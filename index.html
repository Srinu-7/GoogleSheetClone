<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Spreadsheet</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head> 

  <body spellcheck="false">
    <section class="top-section">
      <div class="tags">
        <div class="edit-properties">
          <div class="sheet-image">
            <img src="https://www.gstatic.com/images/branding/product/1x/sheets_2020q4_48dp.png" alt="Sheets Logo" />
          </div>
          <div class="dual-properties">
            <div class="representation">
              <p id="document-title">Untitled spreadsheet</p>
              <i class="material-icons favorite-icon">star_border</i>
            </div>
            <div class="file-properties">
              <button class="menu-btn">File</button>
              <button class="menu-btn">Edit</button>
              <button class="menu-btn">View</button>
              <button class="menu-btn">Insert</button>
              <button class="menu-btn">Format</button>
              <button class="menu-btn">Data</button>
              <button class="menu-btn">Tools</button>
              <button class="menu-btn">Extension</button>
              <button class="menu-btn">Help</button>
            </div>
          </div>
        </div>
        <div class="social-icons">
          <div class="icon-btn"><i class="material-icons">history</i></div>
          <div class="icon-btn"><i class="material-icons">comment</i></div>
          <div class="icon-btn"><i class="material-icons">videocam</i></div>
          <div class="share-btn">
            <i class="material-icons">lock</i>
            <span>Share</span>
            <i class="material-icons">arrow_drop_down</i>
          </div>
          <div class="user-avatar" id="img">M</div>
        </div>
      </div>
      <div class="properties">
        <div class="symbols sep">
          <div class="icon-btn"><i class="material-icons">search</i></div>
          <div class="icon-btn"><i class="material-icons">undo</i></div>
          <div class="icon-btn"><i class="material-icons">redo</i></div>
          <div class="icon-btn"><i class="material-icons">print</i></div>
          <div class="icon-btn"><i class="material-icons">attach_money</i></div>
          <div class="icon-btn"><i class="material-icons">arrow_back</i></div>
          <div class="icon-btn"><i class="material-icons">arrow_forward</i></div>
        </div>
        <form id="form">
          <div class="form-group">
            <select id="font-family" class="styled-select" name="font-family">
              <option value="default">Default</option>
              <option value="Arial,sans-serif">Arial</option>
              <option value="Roboto,sans-serif">Roboto</option>
              <option value="Times New Roman,serif">Times New Roman</option>
              <option value="Courier New,monospace">Courier New</option>
            </select>
          </div>
          
          <div class="form-group">
            <input type="number" name="font-size" id="font-size" value="16" min="8" max="72" class="styled-input"/>
          </div>
          
          <div class="formatting-group">
            <div class="format-btn">
              <input type="checkbox" name="isBold" id="isBold" />
              <label for="isBold"><i class="material-icons">format_bold</i></label>
            </div>
            <div class="format-btn">
              <input type="checkbox" name="isItalic" id="isItalic"/>
              <label for="isItalic"><i class="material-icons">format_italic</i></label>
            </div>
            <div class="format-btn">
              <input type="checkbox" name="isUnderline" id="isUnderline"/>
              <label for="isUnderline"><i class="material-icons">format_underlined</i></label>
            </div>
          </div>
          
          <div class="color-group">
            <div class="color-btn">
              <input type="color" id="text-color" name="text-color" value="#000000">
              <label for="text-color"><i class="material-icons">format_color_text</i></label>
            </div>
            <div class="color-btn">
              <input type="color" id="bg-color" name="bg-color" value="#ffffff">
              <label for="bg-color"><i class="material-icons">format_color_fill</i></label>
            </div>
          </div>
          
          <div class="align-group">
            <div class="align-btn">
              <input type="radio" name="horizontal-align" checked value="left" id="left"/>
              <label for="left"><i class="material-icons">format_align_left</i></label>
            </div>
            <div class="align-btn">
              <input type="radio" name="horizontal-align" value="center" id="center"/>
              <label for="center"><i class="material-icons">format_align_center</i></label>
            </div>
            <div class="align-btn">
              <input type="radio" name="horizontal-align" value="right" id="right"/>
              <label for="right"><i class="material-icons">format_align_right</i></label>
            </div>
          </div>
        </form>
        
        <div class="file-actions">
          <div class="action-btn" id="download-symbol"><i class="material-icons">cloud_download</i></div>
          <input id="upload" type="file" style="display:none">
          <label for="upload" class="action-btn"><i class="material-icons">cloud_upload</i></label>
        </div>
      </div>
    </section>
    
    <section class="functions">
      <div id="dis-ele">NA</div>
      <label for="funExp" class="fn-label">fx</label>
      <input type="text" id="funExp" placeholder="Enter formula..." />
    </section>
    
    <div class="container">
      <div class="blank"></div>
      <div class="head-row" id="head-row-container"></div>
      <div class="sr-no-container" id="sr-no-container"></div>
      <div class="data-container" id="data-container"></div>
    </div>
    
    <div class="sheets-section">
      <button id="create-sheet" class="create-sheet-btn">
        <i class="material-icons">add</i>
        New Sheet
      </button>
      <div id="sheets" class="sheet-tabs"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
